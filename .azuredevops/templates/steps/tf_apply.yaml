---

parameters:
  - name: tfApplyShell
    type: string
    default: bash
  - name: tfApplyScript
    type: string
    default: ''

steps:
  - template: tf_init.yaml

  - task: DownloadBuildArtifacts@1
    displayName: Download plan
    inputs:
      buildType: current
      downloadType: single
      artifactName: $(TF_PLAN_ARTIFACT)
      downloadPath: $(TF_DIRECTORY)

  - task: AzureCLI@2
    displayName: Terraform Apply
    inputs:
      azureSubscription: $(SERVICE_CONNECTION)
      addSpnToEnvironment: true
      failOnStandardError: true
      scriptType: ${{ parameters.tfApplyShell }}
      scriptLocation: inlineScript
      workingDirectory: $(TF_DIRECTORY)
      inlineScript: |
        ${{ parameters.tfApplyScript }}
        terraform apply -auto-approve $(TF_PLAN_ARTIFACT)/$(ENVIRONMENT).tfplan
